{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Profile Page</title>
    <link rel="stylesheet" href="{% static 'style-profile.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome\css\font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome\css\font-awesome.min.css' %}">
</head>
<body>
    <div class="container">
        <header class="hero">
            <a href="{% url 'index' %}"><i class="fa fa-arrow-circle-left back-btn"></i></a>
            
            <div class="hero-info">
                <h1 class="name">{{ contact.full_name | title }}</h1>
                <p class="relationship">{{ contact.relationship | title }}</p>
            </div>
        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fa fa-phone icon-gradient"></i>
                <p class="phone-number">{{ contact.phone_number | title }}</p>
            </div>

            <div class="info-line">
                <i class="fa fa-inbox icon-gradient"></i>
                <p class="sms">Send Message</p>
            </div>

            <div class="info-line">
                <i class="fa fa-envelope icon-gradient"></i>
                <p class="email">{{ contact.email }}</p>
            </div>

            <div class="info-line">
                <i class="fa fa-map-marker icon-gradient" id="location"></i>
                <p class="address">{{ contact.address }}</p>
            </div>
        </section>

        <a href="{% url 'edit-contact' contact.id %}">
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fa fa-cog icon-gradient"></i>
                </div>
            </section>
        </a>
    </div>
</body>
</html>
