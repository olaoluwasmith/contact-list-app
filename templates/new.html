{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="{% static 'style-edit.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome\css\font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome\css\font-awesome.min.css' %}">
</head>
<body>
    <div class="container">
        <header class="hero">
            <a href="{% url 'index' %}"><i class="fa fa-arrow-circle-left back-btn"></i></a>
            
            <div class="hero-info">
                <h1 class="name">New Contact</h1>
            </div>
        </header>

        <form action="" method="POST">
            {% csrf_token %}
            <section class="contact-info">
                <div class="info-line">
                    <i class="fa fa-phone icon-gradient"></i>
                    <input type="text" class="type" name="fullname" placeholder="Full Name">
                </div>
    
                <div class="info-line">
                    <i class="fa fa-phone icon-gradient"></i>
                    <input type="text" class="type" name="relationship" placeholder="Relationship">
                </div>
    
                <div class="info-line">
                    <i class="fa fa-phone icon-gradient"></i>
                    <input type="number" class="type" name="phone-number" placeholder="Phone Number">
                </div>
    
                <div class="info-line">
                    <i class="fa fa-envelope icon-gradient"></i>
                    <input type="email" class="type" name="email" placeholder="Email Address">
                </div>
    
                <div class="info-line">
                    <i class="fa fa-map-marker icon-gradient" id="location"></i>
                    <input type="text" class="type" name="address" placeholder="Address">
                </div>
            </section>
    
            <section class="button-container">
                <a href="#">
                    <div class="update-contact">
                        <i class="fa fa-check-circle icon-gradient"></i>
                        <button class="button">Save Contact</button>
                    </div>
                </a>
            </section>
        </form>
    </div>
</body>
</html>
